#: Font Settings
font_family Victor Mono
font_size 14.0
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D4,U+E200-U+E2A9,U+E300-U+E3EB,U+E5FA-U+E631,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+FD46 Symbols Nerd Font Mono
disable_ligatures cursor
font_features FiraCode-Regular +zero +ss03 +ss05 +cv27
font_features FiraCode-Bold +zero +ss03 +ss05 +cv27

#: Cursor customization
cursor_shape block
cursor_stop_blinking_after 0

#: Mouse
url_style straight

#: Terminal bell
enable_audio_bell yes
visual_bell_duration 0.5
window_alert_on_bell yes
bell_on_tab yes

#: Window layout
enabled_layouts stack,tall,horizontal

#: Color scheme
background_opacity 0.7
background_image $HOME/Pictures/Wallpapers/inori_zirong_desktop.png
background_image_layout scaled
background_tint 0.7

include ./Monokai.conf

#: Advanced
shell zsh -l -i
editor nvim

#: OS specific tweaks
wayland_titlebar_color background
linux_display_server wayland
